<div class="project-container">
  <div *ngFor="let project of paginatedProjects; trackBy: trackById" class="project" >
    <h3 class="project-title">{{ project.name }}</h3>
    <p class="project-description">{{ project.description }}</p>
    <a class="project-details-link" [routerLink]="['/projectdetails', project.id]">View Details</a>
  </div>
</div>
